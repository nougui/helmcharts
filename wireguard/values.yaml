# Default values for wireguard.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

initContainers:
  image:
    repository: busybox
    tag: "1.35.0"
    command:
      - sh
      - -c
      - sysctl -w net.ipv4.ip_forward=1 && sysctl -w net.ipv4.conf.all.forwarding=1

image:
  repository: weejewel/wg-easy
  pullPolicy: IfNotPresent
  tag: "5"

secrets:
  name: ""
  values:
    - name: WG_HOST
      value: "some.domain.tld"
    - name: PASSWORD
      value: "password"
    - name: WG_DEFAULT_DNS
      value: "94.140.14.14"
    - name: WG_PORT
      value: "30001"

imagePullSecrets: [ ]
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: { }
  name: ""

podAnnotations: { }

podSecurityContext: { }

securityContext:
  privileged: true
  capabilities:
    add:
      - NET_ADMIN

service:
  type: ClusterIP
  port: 80

wireguardService:
  type: NodePort
  port: 30001

ingress:
  enabled: false
  annotations: { }
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: [ ]

resources: { }

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: { }

tolerations: [ ]

affinity: { }

persistentVolumeClaim:
  enabled: true
  storageClassName: longhorn
  amount: 250Mi
