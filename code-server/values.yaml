# Default values for code-server.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: lscr.io/linuxserver/code-server
  pullPolicy: IfNotPresent
  tag: "latest"

secrets:
  name: ""
  values:
    - name: PUID
      value: 1000
    - name: PGID
      value: 1000
    - name: TZ
      value: Europe/London
    - name: PASSWORD #optional
      value: password
    - name: SUDO_PASSWORD #optional
      value: password
    - name: PROXY_DOMAIN #optional
      value: code-server.my.domain
#    - name: HASHED_PASSWORD #optional
#      value:
#    - name: SUDO_PASSWORD_HASH #optional
#      value:
#    - name: DEFAULT_WORKSPACE #optional
#      value: /config/workspace

imagePullSecrets: [ ]
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: { }
  name: ""

podAnnotations: { }

podSecurityContext: { }

securityContext: { }

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: { }
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: [ ]

resources: { }

autoscaling:
  enabled: false

nodeSelector: { }

tolerations: [ ]

affinity: { }
